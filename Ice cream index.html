<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="Ice cream style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap">
    <script src="jquery-3.6.3.min.js"></script>

</head>

<body>

    <div class="nav">
        <h1>Staci's Scoops</h1>
    </div>

    <div class="row, container">
        <img id="img-bowl" src="Images/bowl.png" />
        <div class="col-sm-3" id="prices">

            <div class="catagorie">
                <h3>prices</h3>
            </div>

            <div class="balls">
                <ul class="balls-list" style="list-style: none">
                    <li class="1-scoop">
                        <input type="radio" class="radio-btn" id="balls-a-opt" />
                        <label for="a-opt" class="label">1 scoop</label>
                    </li>

                    <li class="2-scoop">
                        <input type="radio" class="radio-btn" id="balls-b-opt" />
                        <label for="b-opt" class="label">2 scoops</label>
                    </li>

                    <li class="3-scoop">
                        <input type="radio" class="radio-btn" id="balls-c-opt" />
                        <label for="c-opt" class="label">3scoops</label>
                    </li>

                </ul>
            </div>

            <div class="bowl-cone">
                <ul class="bowl-cone-list" style="list-style: none">
                    <li class="bowl">
                        <input type="radio" class="radio-btn" id="a-opt" />
                        <label for="a-opt" class="label">bowl</label>
                    </li>

                    <li class="cone">
                        <input type="radio" class="radio-btn" id="b-opt" />
                        <label for="b-opt" class="label">cone</label>
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-sm-3" id="flavors">
            <div class="catagorie">
                <h3>flavors</h3>
            </div>

        </div>
        <div class="col-sm-3" id="toppings">
            <div class="catagorie">
                <h3>toppings</h3>
            </div>

        </div>
        <div class="col-sm-3" id="basket">
            <div class="catagorie">
                <img id="melting-img" src="./Images/melted.png" />

                <h3>basket</h3>
            </div>

        </div>

    </div>

</html>
